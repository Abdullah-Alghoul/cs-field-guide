<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>FSA Spin</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
  <div class="container">
  <div class="row">
  <div class="col s12 m10 l8">

  <div id="interactive-fsa-spin" class="row interactive">
    <link rel="stylesheet" href="./css/fsa-spin.css">
    <div class="row">
      <div id="container">
          <svg id="fan" class="rotating" speed="slow" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <polygon class="fan" points="100,50 93,75 50,50 75,93 50,100 50,50 25,93 6,75 50,50 0,50 6,25 50,50 24,6 49,0 50,50 74,6 93,24 50,50"/>
          </svg>
      </div>
    </div>
    <a fsa-spin-input="next" class="waves-effect waves-light btn">Next</a>
    <a fsa-spin-input="reset" class="waves-effect waves-light btn">Reset</a>
    <script src="../fsa/fsa.js"></script>
    <script src="./main.js"></script>
  </div>


  <!-- ### End of required HTML for inline interactives ### -->
  <!-- Materialize responsive CSS -->
  <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  <script type="text/javascript" src="../base-files/js/third-party/iframeResizer.contentWindow.min.js"></script>
  </div>
  </div>
  </div>
</body>
</html>
