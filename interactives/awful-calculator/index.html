{% load static %}
{% load i18n %}

<div class="interactive" id="interactive-awful-calculator-interface">
    <div class="row">
      <!-- Good Calculator -->
      <div class="col s12 m6">
      <div class="calculator" id="interactive-calculator-good">

        <!-- Row 1 -->
        <div class="row">
          <div class="col s9">
            <div id="interactive-good-calculator-output" class="calculator-input"></div>
          </div>
          <div class="col s3">
            <button type="button" class="btn">C</button>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">7</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">8</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">9</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">&divide;</button>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">4</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">5</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">6</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">&times;</button>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">1</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">2</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">3</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">+</button>
          </div>
        </div>

        <!-- Row 5 -->
        <div class="row">
          <div class="col s3">
            <button type="button" class="btn">.</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">0</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">=</button>
          </div>
          <div class="col s3">
            <button type="button" class="btn">-</button>
          </div>
        </div>
      </div>
      </div>
