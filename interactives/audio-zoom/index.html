<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- ### Enter your interactive title in the title block ### -->
    <title>Audio Zoom</title>
    <link rel="stylesheet" href="../base-files/css/third-party/normalize.css">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../base-files/css/third-party/materialize.min.css" type="text/css" media="screen,projection"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>

<body>
  <div class="container">
  <div class="row">
  <div class="col s12 m10 l8">

  <div id="interactive-fsa-spin" class="row interactive">
    <link rel="stylesheet" href="./css/audio-zoom.css">


    <svg id="audio-image" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" viewBox="0,0,1000,1000">
    </svg>

    <audio id="audio"
      src="audio/Pop_Goes_the_Weasel.ogg"
      preload="auto"
      crossorigin="anonymous">
    </audio>

    <audio id="audio2"
      src="audio/02_-_Le_petit_guignol.ogg"
      preload="auto"
      crossorigin="anonymous">
    </audio>

    <audio id="audio3"
      src="audio/Pyotr_Ilyich_Tchaikovsky_-_1812_overture.ogg"
      preload="auto"
      crossorigin="anonymous">
    </audio>

    <a id="zoom-in" class="waves-effect waves-light btn">+</a>
    <a id="zoom-out" class="waves-effect waves-light btn">-</a>
    <p id="status"></p>


    <script src="./main.js"></script>
  </div>


  <!-- ### End of required HTML for inline interactives ### -->
  <!-- Materialize responsive CSS -->
  <script type="text/javascript" src="../base-files/js/third-party/materialize.min.js"></script>
  </div>
  </div>
  </div>
</body>
</html>
